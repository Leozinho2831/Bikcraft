            <!--Logo da BikCraft-->

    <main>

            <div>
                <h3>cotações no seu email</h3>

            </div>

            <!-- detalhe no fundo -->

            <img src="../Images/Components/decoration bike superior.svg" alt="detalhe do fundo">
        </section>

        <section class="budget">
            <form class="budget__bike">
                <div class="budget__bik-or-insurance">
                    <div class="budget__bik-or-insurance-text">
                        <span class="traco" id="traco-vertical"></span>
                        <label for="seguro">BIKCRAFT OU SEGURO?</label>
                    </div>
                    <div class="budget__radio-container">
                        <div class="budget__radio">
                            <input type="radio" name="seguro" id="bikcraftoption">
                            <label for="bikcraftoption">Bikcraft</label>
                        </div>
                        <div class="budget__radio">
                            <input type="radio" name="seguro" id="insuranceoption">
                            <label for="insuranceoption">Seguro</label>
                        </div>
                    </div>
                </div>

                <div class="budget__bikes-options">
                    <div class="budget__bikes-options-text">
                        <span class="traco" id="traco-vertical"></span>
                        <label for="bikes">ESCOLHA A SUA:</label>
                    </div>
                    <div class="budget__radio-container2">
                        <div class="budget__radio">
                            <input type="radio" name="bikes" id="nimbus">
                            <label for="nimbus">Nimbus Stark</label>
                        </div>
                        <div class="budget__radio">
                            <input type="radio" name="bikes" id="nebula">
                            <label for="nebula">Nebula Cosmic</label>
                        </div>
                        <div class="budget__radio">
                            <input type="radio" name="bikes" id="magic">
                            <label for="magic">Magic Might</label>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>

                <div class="footer__container">

                        </div>
