<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Styles/style.css">
    <title>Bikcraft</title>
</head>
<body>
    <header class="header">
        <div class="header__container">

            <!--Logo da BikCraft-->
            <div class="header__image">
                <img src="" alt="">
            </div>

            <!--Menu de seleção-->
            <div class="header__list">
                <ul>
                    <li><a href="#">Bicicletas</a></li>
                    <li><a href="#">Seguros</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="main__introduction">
            <div>
                <div class="introduction__text">
                    <h1>Bicicletas feitas sob medida<span>.</span></h1>

                    <button>SELECIONE A SUA </button>
                </div>
    
                <!-- imagem introduction -->
                <figure class="introduction__bike">
                    <img src="Assets/Images/bicicleta1.png" alt="Black Bike">
                </figure>
            </div>

            <figure class="decorationInferior-esquerdo">
                <img src="Assets/Images/Components/detalhe background.svg" alt="detalhe em pontos">
            </figure>
        </section>
    </main>

    <footer class="footer">

    </footer>
